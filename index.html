<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Guest Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: #020617;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            width: 100%;
            max-width: 850px;
            margin: 10px;
        }

        /* TITLE */
        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* FORM */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 12px;
            border-radius: 6px;
            border: none;
            width: 100%;
        }

        button {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* TABLE */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            min-width: 520px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #334155;
            text-align: center;
        }

        /* ACTIONS */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }


        /* EMPTY STATE FIX */
        .table-wrapper {
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        /* When no rows exist */
        #guestTable:empty::after {
            content: "No guests added yet";
            color: #64748b;
            text-align: center;
            padding: 40px 0;
            display: block;
            font-size: 14px;
        }


        /* DESKTOP */
        @media(min-width:768px) {

            body {
                padding: 40px;
            }

            h1 {
                font-size: 24px;
            }

            .form-group {
                flex-direction: row;
                flex-wrap: wrap;
            }

            input {
                flex: 1;
                min-width: 180px;
            }

            .actions {
                flex-direction: row;
            }

            .actions button {
                flex: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Event Guest List Manager</h1>

        <div class="form-group">
            <input id="name" placeholder="Guest Name">
            <input id="rank" placeholder="Rank (Major / Captain...)">
            <input id="idnum" placeholder="Full ID Number">
            <button onclick="addGuest()">Add Guest</button>
        </div>

        <div class="table-wrapper">
            <table id="guestTableExport">
                <thead>
                    <tr>
                        
                        <th>Rank</th>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Seat No.</th>
                    </tr>
                </thead>


                <tbody id="guestTable"></tbody>
            </table>
        </div>

        <div class="actions">
            <button onclick="exportExcel()">Export Excel</button>
            <button onclick="clearTable()">Refresh / Clear</button>
            <button onclick="openSeatingPlan()">View Seating Plan</button>

        </div>

    </div>

    <script>

        // Rank priority mapping
        const rankMap = {
            "general": 1,
            "lt general": 2,
            "major general": 3,
            "brigadier": 4,
            "colonel": 5,
            "lt colonel": 6,
            "major": 7,
            "captain": 8,
            "first lt": 9,
            "second lt": 10
        };

        let guests = [];

        function addGuest() {
            const name = document.getElementById("name").value.toUpperCase();
            const rankText = document.getElementById("rank").value.toLowerCase();
            const id = document.getElementById("idnum").value;

            if (!name || !rankText || !id) {
                alert("Fill all fields");
                return;
            }

            if (!rankMap[rankText]) {
                alert("Invalid Rank");
                return;
            }

            guests.push({
                rankText,
                name,
                rankValue: rankMap[rankText],
                id
            });

            sortGuests();
            render();

            document.getElementById("rank").value = "";
            document.getElementById("name").value = "";
            document.getElementById("idnum").value = "";
        }

        function sortGuests() {
            guests.sort((a, b) => {
                if (a.rankValue !== b.rankValue) return a.rankValue - b.rankValue;
                return a.id.localeCompare(b.id);
            });
        }

        function render() {
            const table = document.getElementById("guestTable");
            table.innerHTML = "";

            guests.forEach((g, index) => {
                table.innerHTML += `
        <tr>
            
            <td>${g.rankText.toUpperCase()}</td>
            <td>${g.name}</td>
            <td>${g.id}</td>
            <td>${index + 1}</td>
        </tr>`;
            });
        }


        // EXPORT EXCEL
        function exportExcel() {
            const wb = XLSX.utils.table_to_book(
                document.getElementById("guestTableExport"),
                { sheet: "Guests" }
            );

            XLSX.writeFile(wb, "guest-list.xlsx");
        }

        // CLEAR TABLE
        function clearTable() {
            if (confirm("Clear all guests?")) {
                guests = [];
                render();
            }
        }
        
        function openSeatingPlan(){
            window.open("seating-plan.pdf", "_blank");
        }


    </script>

</body>

</html>
